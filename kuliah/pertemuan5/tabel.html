<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Grid 4x4 (center merged)</title>
<style>
  :root{
    --border:#374151;
    --bg:#ffffff;
    --muted:#6b7280;
  }
  *{box-sizing:border-box}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background:#f3f4f6;
    padding:28px;
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }

  .frame{
    background:var(--bg);
    padding:20px;
    border-radius:8px;
    box-shadow:0 8px 20px rgba(15,23,42,0.08);
    width: min(720px, 92vw);
  }

  .title{
    text-align:center;
    margin-bottom:12px;
    color:var(--muted);
    font-weight:600;
  }

  /* grid: 4 columns x 4 rows */
  .grid{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 100px);
    gap:0;
    border: 3px solid var(--border);
    border-radius:6px;
    overflow:hidden;
    background:transparent;
  }

  /* default cell style */
  .cell{
    border-right: 1px solid var(--border);
    border-bottom: 1px solid var(--border);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:600;
    color:var(--border);
    background:#fff;
    padding:6px;
    font-size:18px;
  }

  /* remove right border on last column */
  .cell:nth-child(4n){ border-right:0; }

  /* remove bottom border on last row */
  .cell:nth-last-child(-n+4){ border-bottom:0; }

  /* Make center area span 2x2 (covers grid row 2-3 and col 2-3).
     We'll place a single element and position it explicitly. */
  .center{
    grid-column: 2 / 4;
    grid-row: 2 / 4;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:72px;
    color:var(--muted);
    background: #fbfdff;
    border-right:1px solid var(--border);
    border-bottom:1px solid var(--border);
  }

  /* Hide the four original small center cells (we'll not render them) */
  .hidden { display:none; }

  /* responsive: reduce row height on small screens */
  @media (max-width:480px){
    .grid{ grid-template-rows: repeat(4, 64px); }
    .cell{ font-size:14px; }
    .center{ font-size:44px; }
  }

  /* small caption */
  .hint{ font-size:13px; color:var(--muted); text-align:center; margin-top:10px; }
</style>
</head>
<body>
  <div class="frame" role="region" aria-label="Grid 4x4 contoh">
    <div class="title"></div>

    <div class="grid" aria-hidden="false">
      <!-- Row 1 -->
      <div class="cell">1,1</div>
      <div class="cell">1,2</div>
      <div class="cell">1,3</div>
      <div class="cell">1,4</div>

      <!-- Row 2 -->
      <div class="cell">2,1</div>

      <!-- we intentionally skip rendering the small 2,2 and 2,3 cells (they are merged into center) -->
      <div class="hidden" aria-hidden="true"></div>
      <div class="hidden" aria-hidden="true"></div>

      <div class="cell">2,4</div>

      <!-- Row 3 -->
      <div class="cell">3,1</div>
      <div class="hidden" aria-hidden="true"></div>
      <div class="hidden" aria-hidden="true"></div>
      <div class="cell">3,4</div>

      <!-- Row 4 -->
      <div class="cell">4,1</div>
      <div class="cell">4,2</div>
      <div class="cell">4,3</div>
      <div class="cell">4,4</div>

      <!-- Center merged box (placed after to overlap the hidden cells area) -->
      <div class="center" aria-label="Area tengah">?</div>
    </div>

    <div class="hint"></div>
  </div>
</body>
</html>
